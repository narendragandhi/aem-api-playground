# AEM API Playground Configuration

spring:
  main:
    banner-mode: off
    log-startup-info: false

# Logging configuration
logging:
  level:
    root: INFO
    com.aemtools.cli: DEBUG

# AEM API Configuration (default values)
aem:
  default-env: dev
  connection-timeout: 30000
  socket-timeout: 60000

# Picocli configuration  
picocli:
  shell:
    initfile: 
    history: ~/.aem-api/history
